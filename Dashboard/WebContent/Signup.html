<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="width: 320px; margin: 100px auto">
		<form class="form-group border border-info rounded"  style="padding:30px" action="SignupValidate" method="POST">
			<div align="center">
				<img src="icon/chair.png">
				<img src="icon/signup.png" alt="Signup">
			</div>
			<hr>
			<div class="form-group">
				<label for="authemail">E-Mail</label> <input type="text"
					class="form-control" name="email" id="authemail"
					placeholder="Sample@domain.com" required/>
			</div>
			
			<div class="form-group">
				<label for="authpass">Password</label> <input type="password"
					class="form-control" name="password" id="authpass"
					placeholder="Password here" required/>
			</div>
	
			<div class="form-group">
				<label for="authfname">Full Name</label> <input type="text"
					class="form-control" name="fullname" id="authfname"
					placeholder="First & Last name here" required/>
			</div>

			<div style="text-align:center">  
    					<input type="submit" value="SignUp" class="btn btn-success"/>  
			</div>  
			<hr>
			<div style="text-align:center">
						<a href="Login.html" class="btn btn-danger">Login</a>
			</div>
		</form>
	</div>
</body>
</html>
