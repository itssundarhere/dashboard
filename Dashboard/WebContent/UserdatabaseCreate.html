<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
 
 <style type="text/css">
 /* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
<h1 align="center">UserDatabase</h1>
<form method="post" action="create">
<div style="width: 320px; margin: 20px auto">
  <div class="form-group" style="width: 350px;padding-left: 5%">
    <label>Id</label>
    <input type="text" class="form-control" name="empid"id="empid" placeholder="EmployeeId here">
    <label>FirstName</label>
    <input type="text" class="form-control" name="fname"id="fname" placeholder="FirstName here">
    <label>LastName</label>
    <input type="text" class="form-control" name="lname"id="lname" placeholder="LastName here">
    <label>EmailId</label>
    <input type="text" class="form-control" name="emailid"id="emailid" placeholder="EmailId here">
    <label>PhoneNumber</label>
    <input type="text" class="form-control" name="phone"id="phone" placeholder="PhoneNumber here">
    <label>DateOfBirth</label>
    <input type="text" class="form-control" name="dob"id="dob" placeholder="DateOfBirth here">
    <label>Designation</label>
    	<select class="form-control" id="designation" name="designation">
    		<option value="Director">Director</option>
    		<option value="AssistantDirector">Assistant Director</option>
    		<option value="Producer">Producer</option>
    		<option value="Hero">Hero</option>
    		<option value="Heroine">Heroine</option>
    		<option value="Comedian">Comedian</option>
    		<option value="SideActor-Male">Side Actor - Male</option>
    		<option value="SideActor-Female">Side Actress - Female</option>
    	</select>
    
    	
    <label>Location</label>
    <input type="text" class="form-control" name="location"id="location" placeholder="Location here">
  </div>
   <div class="container" id="button-id" align="center" >
  <button type="submit" class="btn btn-success">create</button>
  
  <!-- <a href="show.html" type="submit" class="btn btn-primary">update</button></a> -->
  
  </div>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Profile created</p>
  </div>
  
  <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("button-id");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
  
</div>
</div>
</form>
</body>
</html>
